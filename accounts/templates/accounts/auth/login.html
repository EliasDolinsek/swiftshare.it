{% extends 'base.html' %}
{% block content %}
    <div class="container mt-md-5 mt-3">
        <div class="row">
            <div class="col-lg-6 col-md-12 pr-lg-5 pt-lg-5 pb-lg-5">
                {% include 'accounts/auth/login_form.html' with form=form %}
            </div>
            <div class="col-lg-6 col-md-12 pl-lg-5 pt-5 pb-5">
                {% load static %}
                <div class="swsh-card h-100 container-fluid p-md-5 p-3 pt-5">
                    <h3 class="text-center" style="color: white; font-weight: 500;">Back to the service</h3>
                    <img src="{% static 'accounts/image_login.svg' %}" alt="Login image" class="img-fluid mt-5 mb-5">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
