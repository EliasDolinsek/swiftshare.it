{% load crispy_forms_filters %}
<style>
    label {
        font-weight: 700;
    }
</style>
<h2 style="font-weight: 700;">Create your account</h2>
<form action="{% url 'accounts:register' %}" method="post" class="mt-4">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="CREATE ACCOUNT" class="btn btn-primary btn-primary mt-3">
</form>
