{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container p-md-0 p-3">
	    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
		<hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary text-uppercase" type="submit">Reset password</button>
        </form>
    </div>

{% endblock %}
