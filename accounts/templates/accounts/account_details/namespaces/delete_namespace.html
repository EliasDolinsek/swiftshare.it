{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container mt-0 mt-md-3">
        <h3>Delete namespace</h3>
        <p>Do you really want to delete {{ namespace }}? This will remove:</p>
        <ul>
            <li>All associated posts</li>
        </ul>
        <form method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="DELETE">
        </form>
    </div>
{% endblock %}
