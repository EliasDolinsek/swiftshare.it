{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container mt-0 mt-sm-4 p-4 p-sm-0">
        <div class="row">
            <form class="w-100" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="UPDATE" class="btn btn-primary">
            </form>
        </div>
    </div>
{% endblock %}
