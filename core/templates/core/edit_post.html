{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block head %}
    <style>
        body {
            background-image: url("{% static 'core/background.svg' %}");
            background-position: top;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <h2 class="mt-4">Edit post</h2>
        <form class="mt-3" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn swsh-button" type="submit" value="SAVE">
        </form>
    </div>
{% endblock %}
