{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container mt-md-4 mt-3">
        <div class="row">
            <div class="col-lg-6 col-md-12 pr-lg-5 pt-lg-5 pb-lg-5">
                <h2 class="font-weight-bold">Search all available posts</h2>
                <form method="post" class="mt-3">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="SEARCH" class="btn btn-primary">
                </form>
            </div>
            <div class="col-lg-6 col-md-12 pl-lg-5 pt-5 pb-5">
                {% include 'core/open/open_post_card_info.html' %}
            </div>
        </div>
    </div>
{% endblock %}
